<section class="customers">
  <div class="customers__header">
    <h1 class="customers__title mat-display-1">Customers</h1>
    <button
      class="customers__add-btn"
      mat-mini-fab
      color="primary"
      matTooltip="add customer"
      (click)="onAddCustomer()"
    >
      <mat-icon>plus_one</mat-icon>
    </button>
  </div>

  <div class="customers__list" *ngIf="customersList$ | async as customersList">
    <ng-container *ngIf="customersList.length > 0; else customersEmptyList">
      <app-customer-card
        *ngFor="let item of customersList"
        [customer]="item"
        (delete)="onDeleteCustomer(item)"
        (edit)="onEditCustomer(item)"
      ></app-customer-card>
    </ng-container>
  </div>
</section>

<ng-template #customersEmptyList>
  <p class="customers__empty-message">There doesnâ€™t seem to be anything here</p>
</ng-template>
